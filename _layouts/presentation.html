layout: presentation
blog: active

<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">

        <title>{{ site.name }} - {{ page.title }}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="author" content="Maxime Werlen">

        <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="/feed.xml">
        <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />

        {% include analytics.ext %}

        <link rel="stylesheet" type="text/css" href="/stylesheets/presentation.css"/>
        <script src="http://gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript"></script>
    </head>
    <body>

<textarea id="source">
class: center, middle, normal

name: title

.title[{{page.title}}]

.author[.nolink[[Maxime Werlen](https://plus.google.com/+MaximeWerlen?rel=author")]]

{% if licence!=false %}
---
class: center, middle
name: license

<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Licence Creative Commons" style="border-width:0" src="http://mirrors.creativecommons.org/presskit/buttons/88x31/svg/by-sa.svg" width="500" /></a>

.small[.nolink[<span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">Programmation fonctionnelle</a> de <a xmlns:cc="http://creativecommons.org/ns#" href="http://maxime.werlen.fr/mwerlen.html" property="cc:attributionName" rel="cc:attributionURL">Maxime Werlen</a> est mis à disposition selon les termes de la <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">licence Creative Commons Attribution - Pas d’Utilisation Commerciale - Partage dans les Mêmes Conditions 4.0 International</a>.]]

.small[Source : <a xmlns:dct="http://purl.org/dc/terms/" href="http://maxime.werlen.fr{{page.url}}" rel="dct:source">http://maxime.werlen.fr{{page.url}}</a>]

{% endif %}

{{ content }}
</textarea>


        <script type="text/javascript">
            var slideshow = remark.create();
        </script>
    </body>
</html>

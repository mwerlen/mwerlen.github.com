---
layout: default
blog: active
---

			<h3><a href="{{page.url}}" alt="{{page.title}}">{{page.title}}</a></h3>
			<h6>Published : {{page.date}}</h6>
			<h6>Tags : {{page.tags}}</h6>
			<h6>Categories : {{page.categories}}</h6>
<div id="post">
{{ content }}
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

---
layout: base
blog: active
---

<section id="main-content" class="grid_9">
  {% include postTitle.ext %}
  {{ content }}
</section>

<aside id="sidebar" class="grid_3">
	{% include presentation.ext %}
	{% include contact.ext %}
	{% include profils.ext %}
	<!-- {% include powered.ext %} -->
</aside>	

<div id="related" class="grid_12">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

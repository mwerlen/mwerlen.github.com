---
layout: base
blog: active
---

<section id="main-content" class="grid_12">
  {% include postTitle.ext %}
  {{ content }}
</section>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
